<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
    <div class="products">
        <div class="products-section">
            <h1>Desserts</h1>
            <div class="product-list"></div>
        </div>
        <div class="cart">
        <h2>Your Cart (<span class="cart-count">0</span>)</h2>
        <div class="cart-content">
            <div class="empty-cart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="Empty cart illustration">
            <p>Your added items will appear here</p>
            </div>
            <div class="cart-items" style="display: none;"></div>
            <div class="cart-summary" style="display: none;">
            <div class="order-total">
                <span>Order Total</span>
                <span class="total-amount">$0.00</span>
            </div>
            <div class="carbon-neutral">
                <img src="./assets/images/icon-carbon-neutral.svg" alt="Carbon neutral">
                <span>This is a <strong>carbon-neutral</strong> delivery</span>
            </div>
            <button class="confirm-order-btn">Confirm Order</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal-overlay">
        <div class="modal">
        <div class="modal-header">
            <img src="./assets/images/icon-order-confirmed.svg" alt="Order confirmed">
            <h2>Order Confirmed</h2>
            <p>We hope you enjoy your food!</p>
        </div>
        <div class="modal-content">
            <div class="confirmed-items"></div>
        </div>
        <button class="start-new-order-btn">Start New Order</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
